<h2>Products</h2>
<div class="product-wrapper" *ngFor="let product of products; index as productId">
  <h3>
    <a [id]="'product-' + productId" [title]="product.name + ' details'" [routerLink]="['/products', productId]">
      {{ product.name }}
    </a>
  </h3>
  <p *ngIf="product.description">
    Description: {{ product.description }}
  </p>
  <button class="btn-share" (click)="share()">
    Share
  </button>
<app-product-alerts
  [product]="product" 
  [message]="more"
  (notify)="onNotify()">
</app-product-alerts>
<img class="prodcut-main-image" [alt]="product.name" [src]="product.image" width="460" height="345">
</div>
