<h2>Product Details</h2>

<div class="product-wrapper" *ngIf="product">
  <h3>{{ product.name }}</h3>
  <h4>{{ product.price | currency }}</h4>
  <p>{{ product.description }}</p>
  <img class="product-main-image" [alt]="product.name" [src]="product.image" width="460" height="345">
  <button class="btn" [routerLink]="['/products-buy', productId]">
    Buy
  </button>
</div>
